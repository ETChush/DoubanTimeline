version: '3.8'

services:
  douban-timeline:
    build: .
    container_name: douban-timeline
    ports:
      - "8080:8080"
    volumes:
      # 挂载数据库文件到本地，实现数据持久化
      - ./data:/app/data
      # 挂载图片目录到本地，实现图片持久化
      - ./images:/app/images
    environment:
      - TZ=Asia/Shanghai
      - DATA_DIR=/app/data
      - IMAGE_DIR=/app/images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

